<!DOCTYPE html>
<html>
    <head>
        <title>Rowspan</title>
    </head>
    <body>
        <table width="50%" border="1" cellpadding="5px" style="border-collapse: collapse;">
            <!--"widht = 50%" size tabel, cellpadding memberikan space antara border cell dan teks
            border-collapse untuk menyatukan border antar cell-->
            <thead>
                <tr>
                    <td width="30%">Nama Mata Pelajaran</td>
                    <td width="70%">Materi</td>
                </tr>
            </thead>
            <tbody>
                <!--data pemrograman dasar-->
                <tr>
                    <td rowspan="4">Pemrograman Dasar</td>
                    <td>Flowchart</td>
                </tr>
                <tr>
                    <td>Variable dan Tipe Data</td>
                </tr>
                <tr>
                    <td>Looping</td>
                </tr>
                <tr>
                    <td>Arry</td>
                </tr>
                <tr>
                    <td rowspan="3">Basis Data</td>
                    <td>Data Manipulation Languange</td>
                </tr>
                <tr>
                    <td>Data Definition Languange</td>
                </tr>
                <tr>
                    <td>Entity Relationship Diagram</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
